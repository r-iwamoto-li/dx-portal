<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WELCOME - DX Portal</title>
  <style>
    /* ---- 90s感ある背景（タイル柄＋星空） ---- */
    html,body{height:100%;margin:0}
    body{
      display:grid; place-items:center; text-align:center; color:#000;
      background:
        radial-gradient(rgba(255,255,255,.18) 1px, transparent 1px) 0 0/12px 12px,
        repeating-linear-gradient(45deg,#d6e0ff,#d6e0ff 8px,#e9efff 8px,#e9efff 16px);
      font-family: "MS UI Gothic", "Osaka", system-ui, sans-serif;
    }

    /* 中央のパネル */
    .panel{
      width:min(520px, 92vw);
      background:#fff;
      border:3px outset #c3c7cb;           /* ベベル枠（90s感） */
      box-shadow: 0 0 0 4px #00000022, 6px 6px 0 #00000033;
      padding:18px 16px 24px;
    }

    /* タイトル帯（グラデ＋星GIFっぽい雰囲気） */
    .titlebar{
      background: linear-gradient(90deg,#0040ff,#7aa0ff);
      color:#fff; padding:8px 10px; font-weight:700;
      display:flex; align-items:center; gap:8px;
    }
    .titlebar .dot{width:10px;height:10px;border-radius:50%;background:#fff}

    /* Marquee 風（<marquee>は使わずCSSで） */
    .marquee{
      overflow:hidden; white-space:nowrap; border:2px inset #c3c7cb;
      background:#f3f6ff; color:#002; font-weight:700; margin:10px 0 14px;
    }
    .marquee span{
      display:inline-block; padding:6px 10px;
      animation: scroll 10s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(100%); }
      to   { transform: translateX(-100%); }
    }

    /* 説明テキスト */
    .desc{font-size:14px; line-height:1.6; margin:8px 0 16px; color:#123;}

    /* 90sボタン（最初は非表示） */
    .btn-wrap{display:grid; place-items:center; min-height:120px;}
    .btn-90s{
      display:inline-block; padding:10px 28px; font-weight:800;
      background:#e5e7ff; color:#000; text-decoration:none;
      border:3px outset #c3c7cb;              /* ベベル */
      box-shadow: inset 0 0 0 2px #ffffffaa;  /* ハイライト */
      cursor:pointer; user-select:none;
      transition: transform .08s ease, filter .18s ease, opacity .25s ease;
      opacity:0; pointer-events:none;         /* 3秒までは触れない */
    }
    .btn-90s.show { opacity:1; pointer-events:auto; }
    .btn-90s:hover { filter:brightness(1.05); }
    .btn-90s:active{ border-style: inset; transform: translateY(1px); }

    /* 下のフッター風 */
    .footer{font-size:12px; color:#345; opacity:.8; margin-top:10px}
  </style>
</head>
<body>
  <div class="panel" role="document" aria-labelledby="title">
    <div class="titlebar"><span class="dot"></span><div id="title">Welcome to DX Portal (Beta)</div></div>

    <div class="marquee" aria-hidden="true">
      <span>🌐 ようこそ！ 1999年風インターネット体験へようこそ！ 🌐 DX Portal 起動中…</span>
    </div>

    <p class="desc">
      下の <strong>ENTER</strong> ボタンからサイトへ入場できます。<br>
      セーフモードを準備中…（約3秒）
    </p>

    <div class="btn-wrap">
      <!-- 3秒後に .show が付与されて有効化 -->
      <a id="enterBtn" class="btn-90s" href="index.html" aria-label="Enter DX Portal">★ ENTER ★</a>
    </div>

    <div class="footer">© 2000–2025 DX Portal / Best viewed in 800×600, IE5+</div>
  </div>

  <script>
    // 3秒後にボタンをフェードイン
    setTimeout(() => {
      document.getElementById('enterBtn').classList.add('show');
    }, 3000);
    // クリックでTOPへ（<a href>でも遷移するが、明示的に書いておく）
    document.getElementById('enterBtn').addEventListener('click', function(e){
      // クリック時の効果音っぽい遅延を演出したい場合はコメント解除
      // e.preventDefault(); setTimeout(()=>location.href=this.href, 120);
    });
  </script>
</body>
</html>
